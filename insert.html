 <style>
     body{
        background-color: rgb(0, 0, 0);
     }

      .form-container {
        background-color:rgb(134, 220, 184);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 60%;
        margin: 10px auto;
      }
       
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
      }

      .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
     
      .form-container input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }
   
      .form-container input[type="text"]:focus {
        border-color: #007bff;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #15283c;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #3d81ca;
      }
 </style>
